<div class="login-container">
  <div class="login-card">
    <h2>Healthcare App Login</h2>

    <div class="default-credentials">
      <h4>Quick Login:</h4>
      <div class="credential-buttons">
        <button type="button" class="credential-btn admin-btn" (click)="fillCredentials('admin', 'Password123!')">
          <span class="role-icon">ğŸ‘‘</span>
          <div class="credential-info">
            <strong>Admin</strong>
            <small>admin / Password123!</small>
          </div>
        </button>
        <button type="button" class="credential-btn manager-btn" (click)="fillCredentials('manager', 'Password123!')">
          <span class="role-icon">ğŸ‘”</span>
          <div class="credential-info">
            <strong>Manager</strong>
            <small>manager / Password123!</small>
          </div>
        </button>
        <button type="button" class="credential-btn user-btn" (click)="fillCredentials('user1', 'Password123!')">
          <span class="role-icon">ğŸ‘¤</span>
          <div class="credential-info">
            <strong>User</strong>
            <small>user1 / Password123!</small>
          </div>
        </button>
      </div>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Username</label>
        <input
          type="text"
          formControlName="username"
          class="form-control"
          [class.invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
          placeholder="Enter username">
        <div class="validation-error" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          <span *ngIf="loginForm.get('username')?.errors?.['required']">
            âš ï¸ Username is required
          </span>
        </div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          placeholder="Enter password">
        <div class="validation-error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">
            âš ï¸ Password is required
          </span>
        </div>
      </div>

      <div class="error-message" *ngIf="error">
        {{ error }}
      </div>

      <button
        type="submit"
        class="btn btn-primary btn-block"
        [disabled]="!loginForm.valid || loading">
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>
    </form>
  </div>
</div>
